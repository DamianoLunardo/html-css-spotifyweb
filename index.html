<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./media_queries.css">
    <link rel="stylesheet" href="./player_bar.css">
    <link rel="stylesheet" href="./setup_variables.css">
    <link rel="stylesheet" href="./utilities.css">
    <link rel="stylesheet" href="./style.css">
    <title>Spotify</title>

</head>
<body>

    <!-- Starts Here -->

<div id="container__application" class="row row-vertical debug">

<!-- Player bar test -->
        <div id="player-bar" class="col row align-items-center space-between shrink-0">
            
            <!-- Left Side -->
            <div class="col row shrink-0 align-items-center space-between left-side">
                <div class="col row align-items-center grow-1">
                    <div class="col shrink-0 img-container">
                        <img src="./img/sinister.jpeg" alt="sinister">
                    </div>
                    <div class="col row row-vertical info-song">
                        <div class="col song-name shrink-0">
                            Sinister
                        </div>
                        <div>
                            <div class="col artist-name shrink-0">
                            Brano Nome
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="col row row-vertical-small flex-container-icon">
                    <div class="text-gray icon-container">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="text-gray icon-container">
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
            </div>

            <!-- Center section -->
            <div class="col row space-between row-vertical grow-1 player-control">

                <!-- Nav bar icons play, pause... -->
                <div class="col row icons grow-1 justify-center align-items-center">
                    <div class="col">
                        <div class="center-icon">
                            <i class="fa-solid fa-shuffle"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="center-icon">
                            <i class="fa-solid fa-backward-step"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="relative-container play-icon">
                            <div class="center-icon">
                            <i class="fa-regular fa-circle-play"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="center-icon">
                            <i class="fa-solid fa-forward-step"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="center-icon">
                            <i class="fa-solid fa-rotate-right"></i>
                        </div>
                    </div>
                </div>
                <!-- Nav bar__bar -->
                <div class="col row align-items-center space-between grow-1 track-bar">
                    <div class="col shrink-0">
                        <div class="time-display">
                            0:25
                        </div>
                    </div>
                    <!-- time bar -->

                    <div class="col hover-space grow-1">
                        <div class="relative-container time-bar">
                            <div class="time-bar__progress">
                                <div class="white-bar"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col shrink-0">
                        <div class="time-display">
                            4:35
                        </div>
                    </div>
                </div>
            </div>

            <!-- right side -->
            <div class="col row align-items-center right-side shrink-0">
                <div class="col shrink-0">
                    <div class="icon-container">
                        <i class="fa-solid fa-list"></i>
                    </div>
                </div>
                <div class="col shrink-0">
                    <div class="icon-container">
                        <i class="fa-solid fa-desktop"></i>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="col hover-space shrink-0 grow-1">
                        <div class="current-volume-bar relative-container">
                            <div class="white-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
       
       
        </div>

</div>

</body>
</html>
