<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./media_queries.css">
    <link rel="stylesheet" href="./player_bar.css">

    <link rel="stylesheet" href="./utilities.css">
    <link rel="stylesheet" href="./style.css">
    <title>Spotify</title>

</head>
<body>

    <!-- Starts Here -->

<div id="container__application" class="row row-vertical debug">

<!-- Player bar test -->
        <div id="player-bar" class="col row align-items-center">
            
            <!-- Left Side -->
            <div class="col row ">
                <div class="col row ">
                    <div>
                        <img src="./img/sinister.jpeg" alt="sinister">
                    </div>
                    <div class="col row row-vertical">
                        <div>
                            Sinister
                        </div>
                        <div>
                            <div>
                            Brano Nome
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="col row">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
            </div>

            <!-- Center section -->
            <div class="col row">

                <!-- Nav bar icons play, pause... -->
                <div class="col row ">
                    <div class="col">
                        <div>
                            <i class="fa-solid fa-shuffle"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <i class="fa-solid fa-backward-step"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <i class="fa-regular fa-circle-play"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <i class="fa-solid fa-forward-step"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <i class="fa-solid fa-rotate-right"></i>
                        </div>
                    </div>
                </div>
                <!-- Nav bar__bar -->
                <div class=" col row align-items-center">
                    <div class="col">
                        <div>
                            0:25
                        </div>
                    </div>
                    <div>Qualcosa per la barra</div>
                    <div class="col">
                        <div>
                            4:35
                        </div>
                    </div>
                </div>
            </div>

            <!-- right side -->
            <div class="col row align-items-center">
                <div class="col">
                    <div>
                        <i class="fa-solid fa-list"></i>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <i class="fa-solid fa-desktop"></i>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                </div>
                <div class="col">
                    <div> qualcosa per la barra</div>
                </div>
            </div>
       
       
        </div>

</div>
